<!-- 
  <meta> para redes sociais
 -->

<head>
  <!-- Open Graph: facebook (usado se for necessário colocar um conteúdo especial quando for compartilhar a página) -->
  Ex:
  <meta property="og:image" content="https://url-da-imagem-aqui">
  <!-- onde og = open graph e o image é o atributo usado -->

  <meta property="og:description" content="descrição do site">

  <meta property="og:title" content="Título Especial aqui">

  <!-- twitter -->
  <meta name="twitter:title">
</head>
