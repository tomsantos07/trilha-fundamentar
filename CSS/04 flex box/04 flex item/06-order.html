<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .box{
      display: flex;
    }

    .box div {
      border: 1px solid;
    }

    .box div:nth-child(1) {
      order: 1;
    }

    .box div:nth-child(2) {
      order: 20;
    }

    .box div:nth-child(3) {
      order: 0;
    }
  </style>
  <title>Document</title>
</head>
<body>
  <div class="box">
    <div>A</div>
    <div>B</div>
    <div>C</div>
    <div>D</div>
  </div>
</body>
</html>
