<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .box {
      display: flex;
      flex-direction: column;
      height: 150px;
      border: 1px dashed red;
    }

    .box div {
      border: 1px solid;
      flex-basis: auto;
    }

    /* uma fração do espaço vazio para os elementos 2 e 3 */
    .box div:nth-child(2),
    .box div:nth-child(3) {
      flex-grow: 1;
    }

    /* duas frações do espaço vazio para o primeiro filho */
    .box div:nth-child(1) {
      flex-grow: 2;
    }
  </style>
  <title>Crescimento e adaptação dos itens</title>
</head>
<body>
  <!-- Flex grow: crescimento do item dentro do container em relação aos espaços vazios. -->
  <div class="box">
    <div>A</div>
    <div>B</div>
    <div>C</div>
    <div>D</div>
  </div>
</body>
</html>
