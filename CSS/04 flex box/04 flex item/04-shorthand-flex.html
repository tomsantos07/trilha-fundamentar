<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .box {
      display: flex;
      border: 1px dashed red;
    }

    .box div {
      border: 1px solid;
      /* ordem do shorthand: grow, shrink e basis*/
      flex: 1 1 40px;
    }

  </style>
  <title>Shorthand flex</title>
</head>
<body>
  <div class="box">
    <div>A</div>
    <div>B</div>
    <div>C</div>
    <div>D</div>
  </div>
</body>
</html>
