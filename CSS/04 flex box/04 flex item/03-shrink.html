<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .box {
      display: flex;
      flex-direction: column;
      height: 150px;
      border: 1px dashed red;
    }

    .box div {
      border: 1px solid;
      flex-basis: auto;
      width: 160px;
      flex-basis: 80px;
      border: 1px solid;
    }

    .box div:nth-child(2),
    .box div:nth-child(3) {
      flex-shrink: 4;
    }
    
  </style>
  <title>Encolhimento e encaixe dos elementos</title>
</head>
<body>
  <!-- Encolher o item dentro do container -->
  <div class="box">
    <div>A</div>
    <div>B</div>
    <div>C</div>
    <div>D</div>
  </div>
</body>
</html>
