<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .box {
      display: flex;
      flex-wrap: wrap;
      border: 1px dashed red;
    }

    .box div {
      border: 1px solid;

      width: 80px;
    }
  </style>
  <title>Flex wrap</title>
</head>
<body>
  <!-- 
    <p>Podemos usar multi linhas</p>
    <p>Cada nova linha, um novo flex container</p>
  -->

<div class="box">
  <div>A</div>
  <div>B</div>
  <div>C</div>
  <div>D</div>
</div>

</body>
</html>
