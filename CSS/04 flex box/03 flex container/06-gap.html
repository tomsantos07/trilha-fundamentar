<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* gap coloca espa√ßos entre os elementos */
    .box {
      display: flex;
      border: 1px dashed red;
      gap: 2em;
    }

    .box div {
      border: 1px solid;
    }
  </style>
  <title>Flex wrap</title>
</head>
<body>
  
<div class="box">
  <div>A</div>
  <div>B</div>
  <div>C</div>
  <div>D</div>
</div>

</body>
</html>
