<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
    }

    .container {
      display: flex;
      justify-content: center;
      gap: .4rem;
      margin-top: 20%;
      
    }

    button {
      background: lightblue;
      line-height: 0;
      gap: .4rem;
    }

    button, img {      
      display: flex;
      flex-direction: row;
      align-items: center;
    }

    img {
      height: 25px;
    }
  </style>
  <title>Document</title>
</head>
<body>
  <div class="container">
    <button>Button <img src="./assets/carrinho-carrinho.png" alt=""> </button>
    <button>Button <img src="./assets/youtube.png" alt=""> </button>
  </div>
</body>
</html>
