<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        margin: 0;
      }

      header {
        padding: 4rem;
        background: lightslategray;
      }

      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      ul {
        display: flex;
        list-style: none;
        gap: .8rem;
        align-items: center;
      }

      ul button:last-child {
        background: rgb(97, 35, 205);
        padding: .8rem;
      }

    </style>
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="#">Logo</a>

        <ul>
          <li>Home</li>
          <li>About</li>
          <li>Services</li>
          <li>Testmonials</li>
          <button>Contact</button>
        </ul>
      </nav>
    </header>
  </body>
</html>
