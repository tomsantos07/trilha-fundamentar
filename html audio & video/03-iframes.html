<!--
  É um elemento que vai trazer conteúdo externo

  <iframe>
    - src
    - height
    - width
    - title
    - title (acessibilidade)
    - allowfullscreen
    - frameborder
 -->

 <iframe 
  width="560" 
  height="315" 
  src="https://www.youtube.com/embed/Bg0747JT5eo" 
  title="YouTube video player" 
  frameborder="0" 
  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
  title="Bom para acessbilidade aqui"
  allowfullscreen>
 </iframe>
