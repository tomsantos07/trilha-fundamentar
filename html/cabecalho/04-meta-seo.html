<!-- 
  <meta>
    - charset
    - viewport
    - author
    - description
    - robots
 -->
<head>
  <!-- SEO: SEARCH ENGINE OPTMIZATION (motores de busca = google) -->

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="author" content="Tom Santos"> 
  <!-- a tag acima define o autor da página para que se tenha propriedade sobre a página -->

  <meta name="description" content="Esta frase aqui aparecerá na pesquisa do google">

  <meta name="robots" content="noindex, follow">
  <!-- acima, é passada instrução para os robots de resultado do google como não indexar e seguir os links que houver dentro da página, por exemplo. O padrão é index e follow. -->
</head>
