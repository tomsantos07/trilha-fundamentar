<!-- 
  2 Lojas
    Quantos produtos foram produzidos, vendidos e agrupado por  nome dos produtos.
 -->

 <table>
  <caption>Produzidos x Vendidos por Loja</caption>

  <colgroup>
    <col>
    <col span="2" style="background-color: red;">
    <col span="2" style="background-color: blue;">
  </colgroup>

  <thead>
    <tr>
      <th rowspan="2"></th>
      <th colspan="2" scope="colgroup">Afonso Peña</th>
      <th colspan="2" scope="colgroup">Antonia Pereira</th>
    </tr>

    <tr>
      <th scope="col" >Produzidos</th>
      <th scope="col" >Vendidos</th>
      <th scope="col" >Produzidos</th>
      <th scope="col" >Vendidos</th>
    </tr>
  </thead>

  <tbody>
    <tr>
      <th scope="row">Vassouras</th>
      <td>50</td>
      <td>30</td>
      <td>20</td>
      <td>20</td>
    </tr>

    <tr>
      <th scope="row">Baldes</th>
      <td>10</td>
      <td>10</td>
      <td>30</td>
      <td>25</td>
    </tr>
  </tbody>
 </table>

 <!--
  colgroup é uma tag utilizada para agrupar as colunas

  Acessibilidade => o atributo scope colgroup ajuda os leitores de tela, avisando sobre agrupamento de colunas.
   o scope do th é col (agrupamento de linhas)
-->
