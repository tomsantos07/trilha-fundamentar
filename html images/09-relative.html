<!-- 
  Relative

  Descrição
  O position indica onde o elemento vai ser posicionado na página. Ao usar o position podemos adicionar outras propriedades   como  top, right, bottom, left e z-index, que vão determinar o posicionamento final do elemento.

  Quando o position é relative os elementos são deslocados do seu posicionamento normal, mas sem afetar o posicionamento de
  outros elementos da página. 
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/09-relative.css">
  <title>Relative</title>
</head>
<body>
  <div class="box box1"></div>
  <div class="box box2"></div>
  <div class="box box3"></div>
</body>
</html>
