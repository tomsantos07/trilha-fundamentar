<!-- 
  <form>

  - Elemento que definirá um formulário
  - É um container estilo <sectio> <footer>
  
  Atributos básicos
  - action
  - method 

-->

<form action="" method="GET">
  <!--
    http:exemplo.com.br/?name=Tom&email=tom@santos.com 
    o método de escrita após o '/' é o método "GET", sendo usado
    por exemplo em campos de pesquisa, pois não é necessário esconder
    dados. Action vazio, indica que será enviado para mesma página.
  -->
</form>

<form action="" method="POST">
  <!--
    No método 'POST', estes dados ficam escondidos, não aparecem na url. Este método
    serve para criar alguma coisa
  -->
</form>

<!-- Nunca se deve criar um formulário de outro!! -->
