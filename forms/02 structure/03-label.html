<!-- 
  <label>

    - serve para associar e identificar uma ou mais tags de entrada de dados
    - acessbilidade
    - pode-se clicar para mudar o foco da entrada de dados

    Atributos
    - for
      - conexão entre este label e a tag de entrada de dados é feita via id do input
      - só funciona com elementos específicos
        - button, input (not hidden), meter, output, progress, select, textarea
-->

<label>
  Nome Completo:
  <input type="text">
</label>

<!-- exemplo de conexão do label e tag entrada de dados, via id do input -->
<label for="address">Endereço Completo:</label>
<input id="address" type="text">
