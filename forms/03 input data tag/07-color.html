<!-- 
  <input type="color" /> 

  - Interface para selecionar cor
  - Color picker

  # Atributos
  - value: RGB
    - Se inválido, o preto será exibido
  - list
    * o id de uma tag <datalist> que está no mesmo documento datalist irá conter uma lista de valores pré definidos a fim
-->

<datalist id="colors-data"
>
<option>#00ff00</option>
</datalist>
<input type="color" list="colors-data">
