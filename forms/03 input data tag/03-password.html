<!--
  <input type="password"

  - Colocar uma senha de maneira segura
  - Esconde o que está sendo digitado no campo
  - O Estilo da apresentação do campo, depende do User Agent

  # Atributos

  - minlength / maxlength
    O número mínimo e/ou máximo de caracteres para este
  - size
    * O número aceitável de caracteres que este capo deverá conter
  - pattern
    * Expressão regular para validar o que está sendo digitado no campo
    * Altamente recomendado o uso de um padrão de segurança alta de senhas
      - ex: queremos que a senha contenha caracteres hexadecimais, com o limite de no minimo 4 e no máximo 8 caracteres
      * pattern="[0-9a-fa-F]{4,8}"
-->

<!-- Exemplo aleatório -->

<form action="">

  <input
  type="password"
  pattern="[0-9a-fa-F]{4,8}"
  minlength="4"
  maxlength="8"
  title="Coloque HEX no mínimo 4 e no máximo 8 caracteres"
  placeholder="Coloque sua senha"
  required
  autocomplete="on"
>
  <button type="submit">Enviar</button>

</form>
