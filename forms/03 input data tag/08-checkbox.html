<!-- 
  <input type="checkbox" >

  - Caixas que podem ser marcadas
  - Selecionar um valor para ser enviado
  - Se não selecionado, não será enviado nenhum dado

  ATRIBUTOS
  - globais

  - value
    * o valor que aquele campo contém
    * se não estiver presente, o padrão é 'on'

  - checked
    * para deixar o campo marcado por padrão

  - Como marcar múltiplos valores
    - usa-se o atributo 'name' com o mesmo nome para os diversos campos
 -->

 <fieldset>
  <legend>Choose your interests</legend>
  <div>
    <input
    type="checkbox"
    id="coding"
    name="interest"
    value="coding"
    checked
    >
      <label for="coding">Coding</label>    
  </div>
  <div>
    <input 
    type="checkbox" 
    name="interest" 
    id="music"
    value="music"
    >
      <label for="music">Music</label>
  </div>
 </fieldset>
