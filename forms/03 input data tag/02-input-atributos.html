<!--
  <input> Atributos comuns
  
  - autocomplete
  - autofocus (foca o elemento - só um por página === boolean)
  - disabled
  - value
  - disabled
  - readonly (primo distante do disable - quase todos)
  - form (serve para linkar o atributo, caso esteja fora do form - quase todos)
  - required (boolean - quase todos)
  - placeholder (password, search, tel, text, url)

-->

<!-- Exemplo aleatório -->

<form id="meu-form"></form>

<input
name="email"
type="text"
form="meu-form"
autocomplete="email"
>
